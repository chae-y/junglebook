<!DOCTYPE html>
<html>

<head>
    <title>로그인</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- AJAX를 위한 Jquery 기본 모드-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        function signin() {

            let id = $('#userid').val();
            let pw = $('#password').val();

            if (id == "") {
                alert("아이디를 입력하세요!");
            } else if (pw == "") {
                alert("비밀번호를 입력하세요!");
            } else {
                req = $.ajax({
                    type: "POST",
                    url: "/",
                    data: {
                        id_give: id,
                        pw_give: pw,
                    },
                    success: function (response) {
                        result = response["status"];
                        if (result == 'pwwrong') {
                            alert("아이디와 비밀번호가 맞지 않습니다.");
                        } else if (result == 'idnotfound') {
                            alert("가입하지 않은 아이디입니다.");
                        } else {
                            window.location.href = "/main";
                        };
                    }
                });
            }
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="mt-5">
            <h1>로그인</h1>
        </div>
        <div class="col-12">
            <br>
            <form method="POST">
                <div class="form-group">
                    <label for="userid">아이디</label>
                    <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid" />
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" />
                </div>
                <br>
                <button type="button" onclick="location.href='signup'" class="btn btn-primary">회원가입</button>
                <button type="button" onclick="signin()" class="btn btn-primary">로그인</button>
            </form>
        </div>
    </div>
</body>

</html>
