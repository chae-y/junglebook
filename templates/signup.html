<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- AJAX를 위한 Jquery 기본 모드-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        function signup() {
            let userid = $('#userid').val();
            let password = $('#password').val();
            let re_password = $('#re_password').val();
            let nickname = $('#nickname').val();

            if (userid == "") {
                alert("아이디를 입력하세요!");
            } else if (password == "") {
                alert("비밀번호를 입력하세요!");
            } else if (re_password == "") {
                alert("비밀번호 확인을 입력하세요!");
            } else if (password != re_password) {
                alert("비밀번호가 일치하지 않습니다!")
            } else if (nickname == "") {
                alert("닉네임을 입력하세요!");
            } else {
                req = $.ajax({
                    type: "POST",
                    url: "/signup",
                    data: {
                        userid_give: userid,
                        password_give: password,
                        re_password_give: re_password,
                        nickname_give: nickname
                    },
                    success: function (response) {
                        status = response["status"];
                        if (status == '0') {
                            alert("이미 가입되어 있는 아이디입니다.")
                        } else if (status == '1') {
                            alert("가입 완료!");
                            window.location.href = "/";
                        }
                    }
                });
            }

        }


    </script>
</head>

<body>



    <div class="container">
        <div class="mt-5">
            <h1>회원가입</h1>
        </div>
        <div class="col-12">
            <br>
            <form>
                <div class="form-group">
                    <label for="userid">아이디</label>
                    <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid" />
                </div>

                {% if msg %}
                <div class="alert alert-secondary" role="alert">
                    <p id="msg-id">{{ msg }}</p>
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" />
                </div>
                <div class="form-group">
                    <label for="re_password">비밀번호 확인</label>
                    <input type="password" class="form-control" id="re_password" placeholder="비밀번호 확인"
                        name="re_password" />
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" class="form-control" id="nickname" placeholder="닉네임" name="nickname" />
                </div>
                <br>
                <button type="button" onclick="signup()" class="btn btn-primary">회원가입 완료</button>
            </form>
        </div>
    </div>
</body>

</html>
